<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="funcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="8" fill="url(#funcGrad)"/>
  <!-- Function symbol f(x) -->
  <text x="16" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">f</text>
  <text x="28" y="20" font-family="Arial, sans-serif" font-size="10" fill="white">(</text>
  <text x="32" y="20" font-family="Arial, sans-serif" font-size="10" fill="white">x</text>
  <text x="38" y="20" font-family="Arial, sans-serif" font-size="10" fill="white">)</text>
  <!-- Arrow -->
  <line x1="20" y1="32" x2="44" y2="32" stroke="white" stroke-width="2" opacity="0.8"/>
  <polygon points="44,32 40,29 40,35" fill="white" opacity="0.8"/>
  <!-- Output -->
  <rect x="20" y="40" width="24" height="12" rx="2" fill="white" opacity="0.9"/>
  <text x="32" y="49" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#9C27B0">result</text>
  <!-- Decorative brackets -->
  <text x="8" y="35" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.6">{</text>
  <text x="52" y="35" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.6">}</text>
</svg>