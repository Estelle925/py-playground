<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AD1457;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="8" fill="url(#oopGrad)"/>
  <!-- Main class box -->
  <rect x="12" y="8" width="40" height="20" rx="3" fill="white" opacity="0.9"/>
  <text x="32" y="14" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#E91E63">Class</text>
  <line x1="14" y1="16" x2="50" y2="16" stroke="#E91E63" stroke-width="1" opacity="0.5"/>
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="6" fill="#E91E63">methods()</text>
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="6" fill="#E91E63">attributes</text>
  <!-- Inheritance arrow -->
  <line x1="32" y1="28" x2="32" y2="36" stroke="white" stroke-width="2" opacity="0.8"/>
  <polygon points="32,36 29,33 35,33" fill="white" opacity="0.8"/>
  <!-- Child classes -->
  <rect x="6" y="40" width="20" height="16" rx="2" fill="white" opacity="0.8"/>
  <text x="16" y="46" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#E91E63">Child1</text>
  <text x="16" y="52" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#E91E63">inherit</text>
  <rect x="38" y="40" width="20" height="16" rx="2" fill="white" opacity="0.8"/>
  <text x="48" y="46" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#E91E63">Child2</text>
  <text x="48" y="52" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#E91E63">inherit</text>
  <!-- Connection lines -->
  <line x1="32" y1="36" x2="16" y2="40" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="32" y1="36" x2="48" y2="40" stroke="white" stroke-width="1" opacity="0.6"/>
</svg>