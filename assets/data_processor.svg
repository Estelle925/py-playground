<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataProcessorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="8" fill="url(#dataProcessorGrad)"/>
  <!-- Data flow pipeline -->
  <rect x="8" y="20" width="12" height="8" rx="2" fill="white" opacity="0.9"/>
  <text x="14" y="26" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="#3F51B5">Input</text>
  <!-- Arrow 1 -->
  <line x1="20" y1="24" x2="26" y2="24" stroke="white" stroke-width="2" opacity="0.8"/>
  <polygon points="26,24 23,22 23,26" fill="white" opacity="0.8"/>
  <!-- Processing stage 1 -->
  <rect x="26" y="18" width="12" height="12" rx="2" fill="#FFD54F" opacity="0.9"/>
  <text x="32" y="22" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#3F51B5">Clean</text>
  <text x="32" y="27" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#3F51B5">Filter</text>
  <!-- Arrow 2 -->
  <line x1="38" y1="24" x2="44" y2="24" stroke="white" stroke-width="2" opacity="0.8"/>
  <polygon points="44,24 41,22 41,26" fill="white" opacity="0.8"/>
  <!-- Processing stage 2 -->
  <rect x="44" y="18" width="12" height="12" rx="2" fill="#4CAF50" opacity="0.9"/>
  <text x="50" y="22" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="white">Trans</text>
  <text x="50" y="27" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="white">form</text>
  <!-- Output arrow -->
  <line x1="50" y1="30" x2="50" y2="36" stroke="white" stroke-width="2" opacity="0.8"/>
  <polygon points="50,36 47,33 53,33" fill="white" opacity="0.8"/>
  <!-- Output -->
  <rect x="44" y="36" width="12" height="8" rx="2" fill="white" opacity="0.9"/>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="5" font-weight="bold" text-anchor="middle" fill="#3F51B5">Output</text>
  <!-- Plugin symbols -->
  <circle cx="14" cy="48" r="4" fill="#FF5722" opacity="0.8"/>
  <text x="14" y="51" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">P1</text>
  <circle cx="32" cy="48" r="4" fill="#E91E63" opacity="0.8"/>
  <text x="32" y="51" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">P2</text>
  <circle cx="50" cy="48" r="4" fill="#9C27B0" opacity="0.8"/>
  <text x="50" y="51" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">P3</text>
  <!-- Framework title -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">Framework</text>
</svg>